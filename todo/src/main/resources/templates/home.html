<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple to-do lists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            color: #4682b4;
            margin-bottom: 10px;
        }

        h3 {
            color: #5f9ea0;
            margin-bottom: 20px;
        }

        .list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        table {
            margin: 15px;
            border-collapse: separate;
            border: 2px solid #87cefa;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: #4682b4;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .fa-icon {
            margin-right: 5px;
        }

        .fa-check-circle {
            color: #32cd32;
        }

        .fa-times-circle {
            color: #ff4500;
        }

        .add-list-button {
            background-color: #4682b4;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .add-list-button:hover {
            background-color: #5f9ea0;
        }
    </style>
</head>
<body>
<h1>Simple to-dos</h1>
<h3>Place for your lists <i class="fas fa-heart"></i></h3>
<a href="/create-list">
    <button type="button" class="add-list-button"><i class="fas fa-solid fa-plus"></i> list</button>
</a>

<div  class="list-container">
    <div th:each = "list : ${toDoLists}">
        <table>
            <thead>
            <tr>
                <th>
                    <a th:href="@{/create-element/{id}(id=${list.id})}">
                        <button type="button"><i class="fas fa-solid fa-plus"></i> </button>
                    </a>
                </th>
                <th th:text="${list.name}"></th>
                <th>
                    <a th:href="@{/edit-list/{id}(id=${list.id})}">
                        <button type="button"><i class="fas fa-solid fa-pen"></i></button>
                    </a>
                </th>
                <th>
                    <a th:href="@{/delete-list/{id}(id=${list.id})}">
                        <button type="button"><i class="fas fa-times"></i></button>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${list.toDoElements}">
                <td>
                    <!--check -->
                </td>
                <td>
                    <span th:if="${element.isDone}">
                        <s th:text="${element.name}"/>
                    </span>
                    <span th:unless="${element.isDone}" th:text="${element.name}"></span>
                </td>
                <td>
                    <!--button update-->
                </td>
                <td>
                    <!--button delete-->
                </td>

            </tr>
            </tbody>
        </table>
        <br />
    </div>
</div>
</body>
</html>
